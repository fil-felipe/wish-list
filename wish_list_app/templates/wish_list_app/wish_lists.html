{% extends "wish_list_app/base.html" %}

{% block title %}Listy prezentów{% endblock %}

{% block content %}
    <h1>Wybierz którą listę chcesz obejrzeć</h1>
    {% if user_wish_lists %}
        <ul>
        {% for list in user_wish_lists %}
            <li>
                <a href="{{ list.get_absolute_url }}">{{ list.list_name }}</a>
            </li>
        {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
