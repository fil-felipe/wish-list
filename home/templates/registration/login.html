{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}
{% load static %}
  <h1>Zaloguj się</h1>
  {% if form.errors %}
  <div class="alert alert-danger" role="alert">
      Nazwa użytkownika lub hasło są niepoprawne<br>
      Spróbuj ponownie.
  </div>
  {% endif %}
  <div class="login-form">
    <form action="{% url 'home:login' %}" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}" />
      <p><input class="btn btn-primary" type="submit" value="Zaloguj"></p>
    </form>
  </div>
    <div class="mx-auto p-2">
        <a type="button" class="btn btn btn-outline-danger btn-lg px-4" href="{% url 'social:begin' 'google-oauth2' %}">
            <img src="{% static 'images/google-icon-logo.svg' %}" width="30" height="30" alt="home logo"/>
            Zaloguj się za pomocą konta Google
        </a>
    </div>
{% endblock %}
